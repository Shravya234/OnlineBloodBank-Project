<body>
    <header>
        <h1>Blood Bank Service System</h1>
    </header>
    <div class="container">
        <h2>Blood Request Form</h2>
        <form id="bloodRequestForm" action="request.php" method="POST" >
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit" required>
            
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="gender">Gender:</label>
            <div class="radio-group">
            <input type="radio" name="gender" value="Male" required>
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="Female" required>
            <label for="Female">Female</label></div>
            <br><br>
            
            <!DOCTYPE html>
            <html>

        </form>

        </footer>

    <script>
        document.getElementById('bloodRequestForm').addEventListener('submit', function(event) {
            // Check if all required fields are filled
            var name = document.getElementById('name').value.trim();
            var bloodGroup = document.getElementById('blood_group').value.trim();
            var contact = document.getElementById('contact').value.trim();
            var city = document.getElementById('city').value.trim();
            
            if (!name || !bloodGroup || !contact || !city) {
                alert('Please fill in all required fields.');
                event.preventDefault(); // Prevent form submission
            
            }
        });
    </script>
