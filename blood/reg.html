<body>
<div class="container">

        
  <h1 align="center">BLOOD BANK REGISTRATION</h1>
  
  <form id="reg" method="POST" action="register.php">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>
    <br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="Male" required>
    <label for="Male">Male</label>
    <input type="radio" name="gender" value="Female" required>
    <label for="Female">Female</label>
    <br><br>

    <label for="bloodGroup">Blood Group</label>
    <select id="bloodGroup" name="bloodGroup" required>
      <option value="">Select blood group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" name="contact" placeholder="Enter contact number" required>

    <label for="quantity">Quantity(units):</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required><br>
    <input type="radio" name="role" value="donor" required>
    <label for="donor">Donor</label>
    <input type="radio" name="role" value="Recipient" required>
    <label for="recipient">Recipient</label>

    <button type="submit">Register</button>
    <a href="home.php">Back to Home</a>
  </form>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event){
        event.preventDefault(); // Prevent form submission
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var bloodGroup = document.getElementById("bloodGroup").value;

        // Here you can add your logic to handle registration data
        // For simplicity, let's just display an alert
        alert("Full Name: " + fullName + "\nEmail: " + email + "\nUsername: " + username + "\nPassword: " + password + "\nBlood Group: " + bloodGroup);
    });
    </script>
